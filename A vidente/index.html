<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A vidente</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="principal">
        <form class="perguntas">
            <label>Qual seu nome ?</label>
            <input type="text" id="nome">
            <label>Quantos filhos voce deseja ter ?</label>
            <input type="number" id="filhos">
            <label>Qual cidade voce gostaria de morar ?</label>
            <input type="text" id="cidade">
            <label>Qual sua profissao dos sonhos ?</label>
            <input type="text" id="profissao">
            <button onclick="prever(event)" >Prever</button>
        </form>
        <img src="./img/pp.png"> 
        <div id="resultado" class="resultado">
    </main>
    <script src="main.js"></script>
</body>
</html>
